<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="closet-1">
        <img
          src="https://images.unsplash.com/photo-1503023345310-bd7c1de61c7d?q=80&w=1530&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="closet-2">
        <h1>TELL US ABOUT YOURSELF ..</h1>
        <div class="card">
          <h2>MY NAME</h2>
          <input type="text" placeholder="Type your name" />
        </div>
        <div class="card">
          <h2>GENDER</h2>
          <input type="text" placeholder="" />
        </div>
        <div class="card">
          <h2>BIRTHDAY</h2>
          <input type="text" placeholder="" />
        </div>
        <div class="card">
          <h2>I LIVE IN</h2>
          <input type="text" placeholder="Country" />
        </div>
        <div class="btn">
          <div class="btn-1">SUBMIT</div>
          <div class="btn-2">SKIP</div>
        </div>
      </div>
    </div>
  </body>
</html>
